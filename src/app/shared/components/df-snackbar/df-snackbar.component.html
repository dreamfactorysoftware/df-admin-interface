<div class="alert-container" [class]="alertType">
  <fa-icon class="alert-icon" [icon]="icon" aria-hidden="true"></fa-icon>
  <span class="alert-message" role="alert">{{ message | translate }}</span>
  <button mat-icon-button (click)="onAction()">
    <fa-icon [icon]="faXmark"></fa-icon>
  </button>
</div>
