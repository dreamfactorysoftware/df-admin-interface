<h1 mat-dialog-title>{{ data.title | transloco }}</h1>
<div mat-dialog-content>{{ data.message | transloco }}</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close="">{{ 'no' | transloco }}</button>
  <button mat-button (click)="onClose()" cdkFocusInitial>
    {{ 'yes' | transloco }}
  </button>
</div>
