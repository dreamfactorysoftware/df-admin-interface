<div>
  <!-- Page title -->
  <!--<h1>Email Password Reset</h1>-->

  <div
    class="alert alert-danger"
    id="alert-danger"
    role="alert"
    *ngIf="errorMsg !== ''">
    <button type="button" class="close" (click)="dismissError()">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ errorMsg }}
  </div>

  <div
    class="alert alert-success"
    id="alert-success"
    role="alert"
    *ngIf="successMsg !== ''">
    <button type="button" class="close" (click)="dismissSuccess()">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ successMsg }}
  </div>

  <div *ngIf="emailForm">
    <div class="panel panel-default">
      <div class="panel-heading df-panel-heading">
        <h3 class="panel-title">Password Reset</h3>
      </div>
      <div class="panel-body">
        <df-waiting *ngIf="requestWaiting"></df-waiting>
        <p *ngIf="resetByEmail">
          Enter your email address to reset your password.
        </p>
        <p *ngIf="resetByUsername">
          Enter your username to reset your password.
        </p>

        <!-- Forgot Password Form -->
        <form
          class="reset-password-form"
          name="reset-password-form"
          [formGroup]="resetPasswordForm"
          (ngSubmit)="requestPasswordReset()"
          autocomplete="off">
          <div class="form-group" *ngIf="resetByEmail">
            <input
              type="email"
              id="reset-password-email"
              name="reset-password-email"
              placeholder="Enter Email"
              formControlName="email"
              class="form-control" />
          </div>
          <div class="form-group" *ngIf="resetByUsername">
            <input
              type="text"
              id="reset-password-username"
              name="reset-password-username"
              placeholder="Enter Username"
              formControlName="username"
              class="form-control" />
          </div>

          <input
            class="btn btn-primary btn-block"
            id="submit-reset"
            type="submit"
            value="Request Password Reset" />

          <!--<button class="btn btn-default pull-right" id="login-form-active" type="button"
                            (click)="showLoginForm()">Show Login</button>-->
        </form>
      </div>
    </div>
  </div>

  <div *ngIf="securityQuestionForm">
    <div class="panel panel-default">
      <div class="panel-heading df-panel-heading">
        <h3 class="panel-title">Security Question</h3>
      </div>
      <div class="panel-body">
        <df-waiting *ngIf="questionWaiting"></df-waiting>
        <p>Answer the security question to reset your password.</p>

        <!-- Forgot Password Form -->
        <form
          class="security-question-form"
          name="security-question-form"
          [formGroup]="securityQuestionFormGroup"
          (ngSubmit)="securityQuestionSubmit()"
          autocomplete="off">
          <div class="form-group">
            <input
              type="hidden"
              name="reset-password-email"
              formControlName="email"
              class="form-control"
              required
              readonly />
          </div>

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"
                ><i class="fa fa-fw fa-question"></i
              ></span>
              <input
                type="text"
                id="reset-question"
                name="security-question"
                formControlName="security_question"
                class="form-control"
                readonly />
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"
                ><i class="fa fa-fw fa-lock"></i
              ></span>
              <input
                type="text"
                id="reset-answer"
                name="security-answer"
                formControlName="security_answer"
                class="form-control"
                placeholder="Enter security answer" />
            </div>
          </div>

          <div
            class="form-group"
            [ngClass]="{ 'has-error': identical === false }">
            <div class="input-group">
              <span class="input-group-addon"
                ><i class="fa fa-fw fa-key"></i
              ></span>
              <input
                type="password"
                id="password"
                name="df-register-password"
                placeholder="Enter Password"
                formControlName="new_password"
                class="form-control"
                required
                (keyup)="verifyPassword()" />
            </div>
          </div>

          <div
            class="form-group"
            [ngClass]="{ 'has-error': identical === false }">
            <div class="input-group">
              <span class="input-group-addon"
                ><i class="fa fa-fw fa-check"></i
              ></span>
              <input
                type="password"
                id="verify-password"
                name="df-register-verify-password"
                placeholder="Verify Password"
                formControlName="verify_password"
                class="form-control"
                required
                (keyup)="verifyPassword()" />
            </div>
          </div>

          <input
            class="btn btn-primary btn-block"
            id="submit-security-question"
            type="submit"
            value="Reset Password" />

          <!--<button class="btn btn-default pull-right" id="login-form-active" type="button"
                            (click)="showLoginForm()">Show Login</button>-->
        </form>
      </div>
    </div>
  </div>

  <div class="pull-right">
    <a id="login-form-active" type="button" (click)="showLoginForm()"
      >Login Form</a
    >
  </div>
</div>
