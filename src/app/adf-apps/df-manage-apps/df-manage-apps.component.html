<df-manage-apps-table>
  <ng-container topActions>
    <button
      mat-mini-fab
      color="primary"
      [attr.aria-label]="'importList' | transloco"
      (click)="import()">
      <fa-icon [icon]="faUpload" size="xl"></fa-icon>
    </button>
  </ng-container>
  <ng-template let-row #itemActions>
    <a
      *ngIf="row.launchUrl"
      mat-menu-item
      [href]="row.launchUrl"
      [attr.aria-label]="'launchApp' | transloco: { appName: row.name }">
      {{ 'launch' | transloco }}
    </a>
  </ng-template>
</df-manage-apps-table>
