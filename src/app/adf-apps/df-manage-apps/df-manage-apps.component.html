<df-manage-apps-table>
  <button mat-button [matMenuTriggerFor]="menu">Sample Apps</button>
  <mat-menu #menu="matMenu">
    <button
      mat-menu-item
      *ngFor="let sample of sampleApps"
      (click)="openSample(sample.url)">
      {{ sample.name }}
    </button>
  </mat-menu>
</df-manage-apps-table>
