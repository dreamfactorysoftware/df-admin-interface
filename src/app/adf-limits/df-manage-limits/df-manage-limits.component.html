<df-paywall *ngIf="paywall; else allowed" [serviceName]="'Limits'"></df-paywall>
<ng-template #allowed>
  <df-manage-limits-table>
    <ng-container topActions>
      <button
        class="save-btn"
        mat-mini-fab
        color="primary"
        [attr.aria-label]="'clearLimitCounters' | transloco"
        (click)="refreshTable()">
        <fa-icon [icon]="faArrowsRotate" size="xl"></fa-icon>
      </button>
    </ng-container>
  </df-manage-limits-table>
</ng-template>
