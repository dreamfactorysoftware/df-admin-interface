<div class="file-details-container">
  <df-ace-editor [(value)]="fileData" />
  <!-- (valueChange)="onValueChange($event)"  -->
  <div>
    <button mat-flat-button color="primary" type="button" (click)="save()">
      {{ 'save' | transloco }}
    </button>
    <button mat-flat-button type="button" (click)="goBack()">
      {{ 'cancel' | transloco }}
    </button>
  </div>
</div>
