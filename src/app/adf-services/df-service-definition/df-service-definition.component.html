<div class="col-xs-12" style="padding-bottom: 20px">
  <!-- TODO: add the following to the DIV below *ngIf="selectedService && selectedService.service_definition_editable" -->
  <div>
    <div class="form-group ng-scope">
      <h3>{{ 'services.selectFormat' | translate }}</h3>
      <mat-form-field>
        <mat-select [formControl]="serviceDefinitionFormat">
          <mat-option value="json" selected="selected">JSON</mat-option>
          <mat-option value="yaml">YAML</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-group">
      <h2>{{ 'services.importScriptFile' | translate }}</h2>
      <div>
        <h3>
          {{ 'services.selectDesktopFile' | translate }}...
          <input
            type="file"
            accept=".json,.yml,.yaml"
            (click)="this.desktopFile.setValue(null)"
            (change)="onDesktopFileChange($event)"
            [formControl]="desktopFile"
            [readonly]="!isServiceEditable" />
        </h3>
        <button
          type="button"
          (click)="displayGithubFields()"
          [formControl]="githubFile">
          Select GitHub File...
        </button>
      </div>
      <form *ngIf="isGithubFormsVisible" [formGroup]="githubFormGroup">
        <div>
          <mat-form-field>
            <mat-label>GitHub File URL</mat-label>
            <input
              matInput
              type="url"
              name="githubURL"
              formControlName="githubURL" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>GitHub Username</mat-label>
            <input
              matInput
              type="text"
              name="githubUsername"
              formControlName="githubUsername" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>GitHub password</mat-label>
            <input
              matInput
              type="password"
              name="githubPassword"
              formControlName="githubPassword" />
          </mat-form-field>
          <div>
            <button mat-button (click)="hideGithubFields()">
              Hide Github Form
            </button>
            <button mat-button (click)="uploadGithubFile()" cdkFocusInitial>
              Upload
            </button>
          </div>
        </div>
      </form>
    </div>

    <ul class="nav nav-tabs">
      <li class="active">
        <a showtab href="#jsonEditor" id="json-editor-tab">Editor</a>
      </li>
    </ul>

    <div class="tab-content" style="margin-top: 20px">
      <div id="jsonEditor" class="tab-pane active">
        <!-- TODO: Implement editor component and place here -->
      </div>
    </div>
  </div>
</div>
