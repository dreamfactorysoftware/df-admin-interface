<p>{{ 'lookupKeys.fullDesc' | transloco }}</p>
<form [formGroup]="lookupKeysForm" (ngSubmit)="save()">
  <df-lookup-keys [showAccordion]="false" formArrayName="lookupKeys" [deletedIds]="deletedIds"></df-lookup-keys>
  <button mat-flat-button class="save-btn" type="submit">
    {{ 'save' | transloco }}
  </button>
</form>
