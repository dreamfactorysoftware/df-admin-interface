<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="triggerSearch($event)" #filter />
</mat-form-field>
<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="announceSortChange($event)">
  <ng-container *ngFor="let column of columns">
    <ng-container
      [matColumnDef]="column.columnDef"
      *ngIf="column.columnDef !== 'actions'">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        [attr.sortActionDescription]="column.sortActionDescription">
        {{ 'roleManagement.tableHeaders.' + column.header | translate }}
      </th>
      <td mat-cell *matCellDef="let row">
        <fa-icon
          *ngIf="column.columnDef === 'active'"
          [icon]="activeIcon(!!column?.cell(row))"
          size="lg"
          [class]="!!column?.cell(row) ? 'active' : 'inactive'"></fa-icon>
      </td>
    </ng-container>
    <ng-container
      [matColumnDef]="column.columnDef"
      *ngIf="column.columnDef === 'actions'">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="actions" mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          (click)="deleteRow(row)"
          [attr.aria-label]="deleteLabel(row)">
          <fa-icon [icon]="faTrashCan" size="xs"></fa-icon>
        </button>
      </td>
    </ng-container>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  *ngIf="tableLength > 10"
  [pageSizeOptions]="[10, 50, 100]"
  showFirstLastButtons
  aria-label="Select page"
  [length]="tableLength"
  (page)="changePage($event)">
</mat-paginator>
