<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="announceSortChange($event)">
  <ng-container *ngFor="let column of columns">
    <ng-container
      [matColumnDef]="column.columnDef"
      *ngIf="column.columnDef === 'select'">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? toggleAllRows() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container
      [matColumnDef]="column.columnDef"
      *ngIf="column.columnDef !== 'select'">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        [attr.sortActionDescription]="column.sortActionDescription">
        {{ 'user.tableHeaders.' + column.header | translate }}
      </th>
      <td mat-cell *matCellDef="let row">
        <fa-icon
          *ngIf="column.columnDef === 'active'"
          [icon]="activeIcon(!!column?.cell(row))"
          size="lg"
          [class]="!!column?.cell(row) ? 'active' : 'inactive'"></fa-icon>
        <ng-container *ngIf="column.columnDef === 'registration'">
          {{ (!!column?.cell(row) ? 'confirmed' : 'pending') | translate }}
        </ng-container>
        <ng-container
          *ngIf="
            column.columnDef !== 'active' && column.columnDef !== 'registration'
          ">
          {{ column?.cell(row) }}
        </ng-container>
      </td>
    </ng-container>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="editRow(row)"
    [class.selected]="selection.isSelected(row)"></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[10, 50, 100]"
  showFirstLastButtons
  aria-label="Select page"
  [length]="tableLength"
  (page)="changePage($event)">
</mat-paginator>
